<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            background-color: #ff0000;
            color: #ffffff;
            width: 175px;
        }
        
        div:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Exemplo Uso de Hover em CSS</h1>
    <p>Passe o mouse sober o texto abaixo</p>
    <div>
        Passe o mause aqui!
        <p>- TEXTO ESCONDIDO -</p>
    </div>
    <P>Fim do exemplo</P>
</body>
</html>
