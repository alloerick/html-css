<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: #cecece;
            border: 1px solid #000000; /*definindo borda com 1px, solida e cor*/
            text-align: center; /*alinhando somente o texto ao centro*/
            height: 200px;  /*altura*/
            width: 200px;   /*largura*/
        }

        div:hover { /* pseudo-classes = ":", usado para dar atributos as tags no CSS */
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="div1">01</div>
    <div id="div2">02</div>
    <div id="div3">03</div>
</body>
</html>
