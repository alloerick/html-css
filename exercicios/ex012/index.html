<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor.</p>
    <video src="midia/video-24fps.mp4" width="560" poster="imagens/snowboard.jpg" controls></video>
    <h1>Inserindo Vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Jr5rzSMNmRM?si=mup5HmZVRYTza5OS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
